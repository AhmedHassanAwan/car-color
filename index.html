


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Color Customizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 
</head>
<body>
    <div class="container">
        <h1 id="h1" >Car Color Customizer</h1>
        
        <div class="color-picker-container">
            <label for="input" class="color-label">Choose your car color:</label>
            <input type="color" id="input" value="#3498db">
        </div>
        
        <div class="car-display">
            <div class="road">
                <div class="road-line"></div>
            </div>
            <i style="color: #3498db;" id="image" class="fa-solid fa-car-side car-icon"></i>
        </div>
        
        <div style="color: #3498db;" class="car-name" id="hellow">My Awesome Car</div>
        <div  style="color: #3498db;" class="hex-code" id="hexCode">#3498DB</div>
        
        <p class="instructions">Click on the color circle above to customize your car's color!</p>
    </div>
<script src="app.js"></script>
</body>
</html>
